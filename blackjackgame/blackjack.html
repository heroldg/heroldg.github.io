<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blackjack.css">
    <!-- Font Montserrat  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="element carte/images.png    " type="image/x-icon">

    <title>Blackjack</title>
</head>

<body>
    <h1>Blackjack</h1>

    <p class="stat-tracker">G: 0 | E: 0 | P: 0 </p>

    <div class="player-bank">
        <p>Banque du joueur: 100</p>
    </div>

    <div class="game-status">
        Appuyez sur le bouton ci-dessous pour commmencer Ã  jouer.
    </div>

    <div class="hidden player-bet">
        <label for="player-bet">Montant du pari (2-100)</label>
        <input type="number" name="player-bet" id="player-bet" min="2" max="100">
        <button class="confirm-bet-button">Confirmer le pari</button>
    </div>

    <button alt="new-game" class="new-game-button">Nouvelle partie</button>

    <div class="hidden game-button">
        <button alt="carte" class="carte-button">Carte</button>
        <button alt="double" class=" double-button">Double</button>
        <button alt="servi" class="servi-button">Servi</button>
        <button alt="assurance" class="hidden assurance-button">Assurance</button>
    </div>


    <div class="blackjack-table">
        <!-- table des joueur -->
        <div class="player">
            <h3>Main du dealer</h3>
            <p class="player-hand">Aucune carte</p>
        </div>

        <div class="dealer">
            <h3>Main du dealer</h3>
            <p class="dealer-hand">Aucune carte</p>
        </div>

    </div>


    <script src="blackjack.js"></script>
</body>

</html>
